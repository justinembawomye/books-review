{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class='row'>
                <div class='col s4'>
                    <img src="{{ url_for('static', filename='images/bookfinder.JPG') }}" alt="bookfinder">
                </div>
            </div>
            <fieldset style="height:380px;border-radius:10px;">
                <legend>User Login</legend>
                    <form role="form" class="col s12 pt-10" method="post">  
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' placeholder="Enter your email" />
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' placeholder="Enter your password" />
                            </div> 
                        </div> <br />
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_login' class='col s4 btn btn-large waves-effect default'>Login</button>
                            </div>
                        </center>
                        <div class="row">
                            <div class="col s4">
                                <small> Don't have Account? </small><a class="mr-6" href="/register">Create account</a>
                            </div>
                        </div>
                    </form>
            </fieldset>
        </div>
    </div>
{% endblock body %}
