{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <h2>Available books '{{ query }}' :</h2>
    <table class="table">
        <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
        </tr>
        {% for book in books %}
            <tr>
                <td scope="row"><a href="/books/{{ book.isbn }}">{{ book.isbn }}</a></td>
                <td scope="row">{{ book.isbn }}</td>
                <td scope="row">{{ book.author }}</td>
                <td scope="row">{{ book.year }}</td>
            </tr>
            {% else %}
                <h3>No book found</h3>
        {% endfor %}
    </table>

    </div>



{% endblock %}
