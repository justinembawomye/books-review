{% extends "layout.html" %}

{% block content %}


    <h2>Available books</h2>

    <div class="row">
        <div class="col s12 m7">
            <div class="card">
    
                {% for book in results %}
                <div class="card-action">
                    <a href="#">{{book.title}}<a>
                        <br>
                </div>
    
                    {% else %}
                    <h3>No book found</h3>
    
                {% endfor %}
    
                  
                   
            </div>
        </div>
    </div>




{% endblock %}
