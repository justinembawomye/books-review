{% extends 'layout.html' %}

{% block body %} 
    <div class="container"> 
        <div class="row">
            <div class='row'>
                <div class='col s4'>
                    <img src="{{ url_for('static', filename='images/bookfinder.JPG') }}" alt="bookfinder">
                </div>
            </div>
            <fieldset style="max-height:550px;border-radius:10px;">
                <legend>User Registration</legend>
                    <form class="col s12" id="reg-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="first_name" type="text" class="validate" placeholder="Enter your firstname" required="required">             
                            </div> 
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="last_name" type="text" class="validate" placeholder="Enter your lastname" required="required">
                            </div>
                        </div>
                        
                        <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" placeholder="Enter your email" required="required">
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" placeholder="Enter your password" class="validate" minlength="6" required="required">
                        </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register</button>
                            </div>
                        </div>
                    </form>
            </fieldset>
        </div>
            <a title="Login" class="lng btn-floating btn-large waves-effect waves-light" href="/login">Login</a>
    </div>

{% endblock body %}
