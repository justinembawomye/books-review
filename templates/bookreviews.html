{% extends 'layout.html' %}

{% block body %}

{% include 'includes/_navbar.html' %}
    <div class="container" style="margin: 50px auto 50px auto;">
        <div class="row">
            <div class="col-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="medium"> Title </div>
                        <p class="card-text"></p>
                        <div class="medium"> Author</div>
                        <p class="card-text"></p>
                        <div class="medium"> Year </div>
                        <p class="card-text"></p>
                        <div class="medium"> ISBN </div>
                        <p class="card-text"></p>
                        <div class="medium"> Goodread Rating </div>
                        <p class="card-text"> </p>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="card">
                    <div class="card-header">Reviews</div>
                    <div class="card-body">
                        <form role="form" action="" method="post">
                                                      
                            
                        </form>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th> User </th>
                                    <th> Comment </th>
                                    <th> Rating </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for review in reviews %}
                                <tr>
                                    <td> {{ review.acc_id }} </td>
                                    <td> {{ review.comment }} </td>
                                    <td> {{ review.rating }} </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
